<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Kalkulator punktów</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<script>
 function oblicz(){
	var a = document.getElementById("a").value;
	a = parseFloat(a);

	document.getElementById("p100").innerHTML = a ;
	document.getElementById("p90").innerHTML = Math.round(a*0.9) ;
	document.getElementById("p89").innerHTML = Math.round(a*0.89) ;
	document.getElementById("p80").innerHTML = Math.round(a*0.80) ;
	document.getElementById("p79").innerHTML = Math.round(a*0.79) ;
	document.getElementById("p70").innerHTML = Math.round(a*0.70) ;
	document.getElementById("p69").innerHTML = Math.round(a*0.69) ;
	document.getElementById("p50").innerHTML = Math.round(a*0.50) ;
	document.getElementById("p49").innerHTML = Math.round(a*0.49) ;
	document.getElementById("p0").innerHTML = a*0 ;
 }
 
</script>
</head>

<body>
	
	<div id="container">
		<div id="topbar"><p align = "right">SLO Junior Developer</p><br/>
	<center>
	Kalkulator przeliczający otrzymane punkty na oceny
	</center>
	</div>
	<label for ="a" >Podaj ilość punktów<label>
	<input type="text" dir="rtl" id="a">
	<input type="button" value="Wykonaj" onclick="oblicz()"/>
	<br>
	<div id="topbar">bardzo dobry - 100% - 90%</div>
	<div class = "nn" id="p100">0</div> 	 <div class = "nn" id="p90">0</div>

	<div id="topbar">dobry - 89% - 80%</div>
	<div class = "nn" id="p89">0</div> 	 <div class = "nn" id="p80">0</div>

 	<div id="topbar">dostateczny - 79% - 70%</div>
	<div class = "nn" id="p79">0</div> 	 <div class = "nn" id="p70">0</div>

	<div id="topbar">dopuszczajacy - 69% - 50%</div>
	<div class = "nn" id="p69">0</div> 	 <div class = "nn" id="p50">0</div>

	<div id="topbar">niedostateczny- 49% - 0%</div>
	<div class = "nn" id="p49">0</div> 	 <div class = "nn" id="p0">0</div>
	</div>
	</div>
	
</body>
</html>
